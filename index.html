<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/app.js"></script>
    <style id="addStyle"></style>
    <link rel="icon" href="favicon.ico">
    <title>ChatRoom</title>
</head>

<body>
    <nav class="mainColor">
        <ul>
            <li class="brand-logo center"><i class="material-icons">forum</i>Chat App</li>
        </ul>
    </nav>
    <main>
        <div class="modal container" id="getName">
            <div class="modal-content center">
                <div class="col s12 m12 l12 input-field">
                    <input type="text" id="nameOfPerson" placeholder="Enter Your Name" onkeypress="return true">
                    <label for="nameOfPerson"></label>
                </div>
                <div class="col s12 m12 l12 input-field">
                    <button type="button" onclick="initChat();" class="btn">Start Chatting</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row container">
            <div class="card">
                <div class="card-action mainColor">
                    <div id="peopleInChat">
                    </div>
                </div>
                <div class="card-content scroller" id="contentDiv">
                    <div id="messages">
                    </div>
                    <div id="end"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer white center">
        <div class="row container">
            <div class="container col s12 m12 l12 center">
                <div class="input-field col s12 m12 l12 rounded mainColor">
                    <i class="material-icons prefix">chat</i>
                    <input id="messageInput" type="text" placeholder="Send A Message...">
                    <label for="messageInput"></label>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
